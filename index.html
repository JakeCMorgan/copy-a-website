<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>My copy of instant-gaming.com</h1>
        </header>

        <main>
            <section class="header">
                <div>logo</div>
                <section class="navbar">
                    <div>Filters</div>
                    <div>Platforms</div>
                </section>
                <div class="cart">cart/account</div>
            </section>
            <section class="featured">
                <div>left</div>
                <div class="featured-title">featured title</div>
                <div>right</div>
            </section>

            <section class="trending-header">
                <div>Trending</div>
                <div>"View all" button</div>
            </section>
            <section class="trending">
                <div>Game 1</div>
                <div>Game 2</div>
                <div>Game 3</div>
                <div>Game 4</div>
                <div>Game 5</div>
                <div>Game 6</div>
                <div>Game 7</div>
                <div>Game 8</div>
                <div>Game 9</div>
            </section>

            <section class="footer">
                <div>Super fast</div>
                <div>Reliable & safe</div>
                <div>Customer support</div>
                <div>Trustpilot</div>
            </section>
        </main>
    </body>
</html>
