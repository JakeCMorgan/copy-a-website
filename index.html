<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>My copy of instant-gaming.com</h1>
        </header>
        <main>
            <section class="header">
                <img class="logo2" src="./assets/logo.png" alt="instant-gaming-logo" />
                <section class="navbar">
                    <section class="filters">
                        <div>Trending</div>
                        <div>Pre-orders</div>
                        <div>Upcoming</div>
                        <div>Support 24/7</div>
                    </section>
                    <section class="platforms">
                        <div>PC</div>
                        <div>Playstation</div>
                        <div>Xbox</div>
                        <div>Nintendo</div>
                        <button class="search">"search"</button>
                    </section>
                </section>
                <div class="cart">cart/account</div>
            </section>
            <section class="featured">
                <div></div>
                <div class="featured-title">Hogwarts Legacy</div>
                <div></div>
            </section>

            <section class="trending-header">
                <div class="trending-text">Trending</div>
                <div class="view-all">"View all" button</div>
            </section>
            <section class="trending">
                <img class="spiderman" src="./assets/spiderman.jpg" alt="spiderman" />
                <img class="frozen" src="./assets/frozen.jpg" alt="frozen-flame" />
                <img class="mount" src="./assets/mount.jpg" alt="mount-&-blade" />
                <img class="potion" src="./assets/potion.jpg" alt="potion-craft" />
                <img class="wrc" src="./assets/wrc.jpg" alt="wrc-generations" />
                <img class="farming" src="./assets/farming.jpg" alt="farming-simulator" />
                <img class="cod" src="./assets/cod.jpg" alt="cod-modern-warfare" />
                <img class="zoo" src="./assets/zoo.jpg" alt="planet-zoo" />
                <img class="city" src="./assets/city.jpg" alt="cities-skylines" />
            </section>

            <section class="footer">
                <div class="fast">Super fast</div>
                <div class="safe">Reliable & safe</div>
                <div class="support">Customer support</div>
                <div class="trust">Trustpilot</div>
            </section>
        </main>
    </body>
</html>
